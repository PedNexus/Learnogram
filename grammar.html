<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            max-width: 600px;
            height: 150px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .result {
            max-width: 600px;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: left;
        }
        .error {
            color: #d32f2f;
            font-weight: bold;
        }
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .home-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button class="home-button" onclick="goHome()">Home</button>
    <div>
        <h1>Grammar Checker</h1>
        <textarea id="textInput" placeholder="Enter your sentence here..."></textarea>
        <br>
        <button onclick="checkGrammar()">Check Grammar</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function checkGrammar() {
            const textInput = document.getElementById('textInput').value;
            const resultDiv = document.getElementById('result');

            if (!textInput) {
                resultDiv.innerHTML = "Please enter some text.";
                return;
            }

            // Using LanguageTool API to check grammar
            const url = "https://api.languagetoolplus.com/v2/check";
            const params = new URLSearchParams({
                text: textInput,
                language: "en-US"
            });

            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: params.toString()
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.matches && data.matches.length > 0) {
                    let corrections = "";
                    data.matches.forEach((match, index) => {
                        corrections += `<p class="error">${index + 1}. ${match.message} - <strong>${match.replacements.map(r => r.value).join(", ")}</strong></p>`;
                    });
                    resultDiv.innerHTML = corrections;
                } else {
                    resultDiv.innerHTML = "No grammar mistakes found!";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                resultDiv.innerHTML = "An error occurred while checking grammar.";
            });
        }

        function goHome() {
            window.history.back();
        }
    </script>
</body>
</html>
