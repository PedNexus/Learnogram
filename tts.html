<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text to Voice Generator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f8ff;
      padding-top: 50px;
    }
    .container {
      max-width: 700px;
    }
    textarea {
      resize: none;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <h2 class="mb-4 text-primary">ğŸ¤ Text to Speech Generator</h2>

  <div class="mb-3">
    <textarea id="text" class="form-control" rows="5" placeholder="Enter your English text here..."></textarea>
  </div>

  <div class="d-grid gap-2 d-md-block mb-3">
    <button id="btnGenerate" class="btn btn-success me-2" onclick="generateVoice()">â–¶ï¸ Generate & Speak (R)</button>
    <button id="btnPause" class="btn btn-warning me-2" onclick="pauseOrResumeVoice()">â¸ï¸ Pause / Resume (P)</button>
    <button id="btnStop" class="btn btn-danger" onclick="stopVoice()">ğŸ›‘ Stop (S)</button>
  </div>

  <div class="mt-4">
    <audio id="player" class="w-100" controls></audio>
    <br><br>
    <a id="downloadLink" class="btn btn-primary" style="display:none;" download="speech.webm">ğŸ”½ Download Audio</a>
  </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  let mediaRecorder;
  let audioChunks = [];
  let utterance;
  let isPaused = false;
  let audioContext;
  let synth = window.speechSynthesis;

  function generateVoice() {
    const text = document.getElementById("text").value.trim();
    if (!text) {
      alert("Please enter some text!");
      return;
    }

    if (synth.speaking || synth.paused) {
      synth.cancel();
    }

    utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = "en-US";

    audioContext = new AudioContext();
    const destination = audioContext.createMediaStreamDestination();
    const source = audioContext.createMediaStreamSource(destination.stream);

    mediaRecorder = new MediaRecorder(destination.stream);
    audioChunks = [];

    mediaRecorder.ondataavailable = event => {
      if (event.data.size > 0) {
        audioChunks.push(event.data);
      }
    };

    mediaRecorder.onstop = () => {
      const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
      const audioURL = URL.createObjectURL(audioBlob);
      const player = document.getElementById("player");
      player.src = audioURL;

      const downloadLink = document.getElementById("downloadLink");
      downloadLink.href = audioURL;
      downloadLink.style.display = 'inline-block';
    };

    const selectedVoice = synth.getVoices().find(v => v.lang === "en-US");
    if (selectedVoice) utterance.voice = selectedVoice;

    mediaRecorder.start();
    synth.speak(utterance);

    utterance.onend = () => {
      setTimeout(() => {
        if (mediaRecorder.state !== 'inactive') mediaRecorder.stop();
        if (audioContext) audioContext.close();
        isPaused = false;
      }, 100);
    };
  }

  function pauseOrResumeVoice() {
    if (synth.speaking && !synth.paused) {
      synth.pause();
      isPaused = true;
    } else if (synth.paused) {
      synth.resume();
      isPaused = false;
    }
  }

  function stopVoice() {
    if (synth.speaking || synth.paused) {
      synth.cancel();
    }

    // Stop recording manually
    if (mediaRecorder && mediaRecorder.state !== 'inactive') {
      mediaRecorder.stop();
    }

    // Close audio context
    if (audioContext && audioContext.state !== 'closed') {
      audioContext.close();
    }

    isPaused = false;
  }

  // Keyboard controls
  document.addEventListener('keydown', (event) => {
    const key = event.key.toLowerCase();
    if (key === 'r') {
      generateVoice();
    } else if (key === 'p') {
      pauseOrResumeVoice();
    } else if (key === 's') {
      stopVoice();
    }
  });
</script>


</body>
</html>
