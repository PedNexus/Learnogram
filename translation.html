<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Translator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            color: #fff;
            margin: 50px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        textarea {
            width: 80%;
            height: 120px;
            padding: 15px;
            border-radius: 8px;
            border: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            font-size: 1rem;
            resize: none;
        }

        select,
        button {
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            background-color: #ff6f61;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        button:hover {
            background-color: #ff8a76;
            transform: scale(1.05);
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 1.2rem;
        }

        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div class="home-button">
        <button onclick="goHome()">Home</button>
    </div>
    <h1>Translate Your Content</h1>
    <label for="content">Enter Text to Translate:</label><br>
    <textarea id="content" placeholder="Type your text here..." required></textarea><br>

    <label for="language">Select Target Language:</label><br>
    <select id="language" required>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="zh-cn">Chinese (Simplified)</option>
        <option value="hi">Hindi</option>
        <option value="ta">Tamil</option>
        <!-- Add more languages as needed -->
    </select><br><br>

    <button onclick="translateText()">Translate</button>

    <div id="result">
        <!-- The translated text will be displayed here -->
    </div>

    <script>
        function translateText() {
            const content = document.getElementById('content').value;
            const targetLanguage = document.getElementById('language').value;

            if (content.trim() === "") {
                alert("Please enter some text to translate.");
                return;
            }

            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLanguage}&dt=t&q=${encodeURI(content)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data && data[0] && data[0][0] && data[0][0][0]) {
                        const translatedText = data[0][0][0];
                        document.getElementById('result').innerHTML = `<h2>Translated Text:</h2><p>${translatedText}</p>`;
                    } else {
                        document.getElementById('result').innerHTML = `<p style="color:red;">Could not retrieve translation. Please try again.</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').innerHTML = `<p style="color:red;">Error in translation. Please try again later.</p>`;
                });
        }

        function goHome() {
            window.history.back();
        }
    </script>
</body>

</html>
