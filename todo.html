<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            position: relative;
        }
        #home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        #home-button button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4caf50; /* Green */
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
        }
        #home-button button:hover {
            background-color: #45a049; /* Darker Green */
            transform: scale(1.05);
        }
        #todo-app {
            max-width: 500px;
            margin: 80px auto;
            padding: 20px;
            border: 5px solid #6200ea; /* Purple */
            border-radius: 10px;
            background-color: #ffffff;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #todo-app h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #6200ea; /* Purple */
        }
        #todo-form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        #todo-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #6200ea; /* Purple */
            border-radius: 4px;
            color: #000;
        }
        #todo-form button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #ff5722; /* Deep Orange */
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
        }
        #todo-form button:hover {
            background-color: #e64a19; /* Darker Orange */
            transform: scale(1.05);
        }
        #todo-list {
            list-style: none;
            padding: 0;
            color: #333;
            font-family: 'Arial', sans-serif;
        }
        #todo-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #6200ea; /* Purple */
            background-color: #f9f9f9;
            color: #333;
        }
        #todo-list li:last-child {
            border-bottom: none;
        }
        .todo-item {
            flex: 1;
        }
        .todo-delete {
            margin-left: 10px;
            color: #ff5722; /* Deep Orange */
            cursor: pointer;
            background-color: transparent;
        }
        .todo-delete:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="home-button">
        <button onclick="goHome()">Home</button>
    </div>
    <div id="todo-app">
        <h1>My To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button type="submit">Add Task</button>
        </form>
        <ul id="todo-list">
            <!-- Tasks will be added here -->
        </ul>
    </div>
    <script>
        const todoForm = document.getElementById('todo-form');
        const todoInput = document.getElementById('todo-input');
        const todoList = document.getElementById('todo-list');

        // Load tasks from local storage when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.forEach(task => addTask(task));
        });

        todoForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const newTask = todoInput.value;

            if (newTask === '') {
                alert('Please enter a task!');
                return;
            }

            addTask(newTask);
            saveTasks();
            todoInput.value = ''; // Clear the input field after adding a task
        });

        function addTask(task) {
            const listItem = document.createElement('li');
            listItem.className = 'list-group-item d-flex justify-content-between align-items-center';

            const taskText = document.createElement('span');
            taskText.textContent = task;
            listItem.appendChild(taskText);

            const taskActions = document.createElement('div');

            const checkBox = document.createElement('input');
            checkBox.setAttribute('type', 'checkbox');
            checkBox.className = 'mr-2';
            taskActions.appendChild(checkBox);

            const editButton = document.createElement('button');
            editButton.textContent = 'Edit';
            editButton.className = 'btn btn-warning btn-sm mr-2';
            taskActions.appendChild(editButton);

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.className = 'btn btn-danger btn-sm';
            taskActions.appendChild(deleteButton);

            listItem.appendChild(taskActions);
            todoList.appendChild(listItem);

            checkBox.addEventListener('change', function() {
                if (this.checked) {
                    taskText.style.textDecoration = 'line-through';
                } else {
                    taskText.style.textDecoration = 'none';
                }
                saveTasks();
            });

            deleteButton.addEventListener('click', function() {
                todoList.removeChild(listItem);
                saveTasks();
            });

            editButton.addEventListener('click', function() {
                const isEditing = listItem.classList.contains('editing');

                if (isEditing) {
                    // Switch back to view mode
                    taskText.textContent = listItem.querySelector('input[type="text"]').value;
                    listItem.removeChild(listItem.querySelector('input[type="text"]'));
                    listItem.insertBefore(taskText, taskActions);
                    listItem.classList.remove('editing');
                    editButton.textContent = 'Edit';
                } else {
                    // Switch to edit mode
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = taskText.textContent;
                    listItem.insertBefore(input, taskText);
                    listItem.removeChild(taskText);
                    listItem.classList.add('editing');
                    editButton.textContent = 'Save';
                }
                saveTasks();
            });
        }

        function saveTasks() {
            const tasks = [];
            document.querySelectorAll('#todo-list li span').forEach(task => {
                tasks.push(task.textContent);
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function goHome() {
            window.history.back();
        }
    </script>
</body>
</html>
