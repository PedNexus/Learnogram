<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <!-- Semantic UI CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }

        h2 {
            font-weight: 600;
            color: #ff7e5f;
            margin-bottom: 20px;
        }

        .ui.form select, .ui.form input {
            margin-bottom: 15px;
        }

        .ui.green.button {
            background-color: #feb47b !important;
            color: white !important;
        }

        .ui.green.button:hover {
            background-color: #ff7e5f !important;
        }

        #gpaResult {
            margin-top: 20px;
            font-size: 18px;
            color: #4CAF50;
            font-weight: 600;
        }

        footer {
            margin-top: 40px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>GPA Calculator</h2>
    <div class="ui form">
        <div class="field">
            <label for="subject1">Subject 1 (Credits: 4)</label>
            <select id="subject1" class="ui dropdown">
                <option value="">Select Grade</option>
                <option value="10">O</option>
                <option value="9">A+</option>
                <option value="8">A</option>
                <option value="7">B+</option>
                <option value="6">B</option>
                <option value="5">C</option>
            </select>
        </div>

        <div class="field">
            <label for="subject2">Subject 2 (Credits: 4)</label>
            <select id="subject2" class="ui dropdown">
                <option value="">Select Grade</option>
                <option value="10">O</option>
                <option value="9">A+</option>
                <option value="8">A</option>
                <option value="7">B+</option>
                <option value="6">B</option>
                <option value="5">C</option>
            </select>
        </div>

        <div class="field">
            <label for="subject3">Subject 3 (Credits: 3)</label>
            <select id="subject3" class="ui dropdown">
                <option value="">Select Grade</option>
                <option value="10">O</option>
                <option value="9">A+</option>
                <option value="8">A</option>
                <option value="7">B+</option>
                <option value="6">B</option>
                <option value="5">C</option>
            </select>
        </div>

        <div class="field">
            <label for="subject4">Subject 4 (Credits: 3)</label>
            <select id="subject4" class="ui dropdown">
                <option value="">Select Grade</option>
                <option value="10">O</option>
                <option value="9">A+</option>
                <option value="8">A</option>
                <option value="7">B+</option>
                <option value="6">B</option>
                <option value="5">C</option>
            </select>
        </div>

        <div class="field">
            <label for="subject5">Subject 5 (Credits: 3)</label>
            <select id="subject5" class="ui dropdown">
                <option value="">Select Grade</option>
                <option value="10">O</option>
                <option value="9">A+</option>
                <option value="8">A</option>
                <option value="7">B+</option>
                <option value="6">B</option>
                <option value="5">C</option>
            </select>
        </div>

        <div class="field">
            <label for="subject6">Subject 6 (Credits: 3)</label>
            <select id="subject6" class="ui dropdown">
                <option value="">Select Grade</option>
                <option value="10">O</option>
                <option value="9">A+</option>

                <option value="5">C</option>
            </select>
        </div>

        <div class="field">
            <label for="subject7">Subject 7 (Credits: 3)</label>
            <select id="subject7" class="ui dropdown">
                <option value="">Select Grade</option>
                <option value="10">O</option>
                <option value="9">A+</option>
                <option value="8">A</option>
                <option value="7">B+</option>
                <option value="6">B</option>
                <option value="5">C</option>
            </select>
        </div>

        <div class="field">
            <label for="subject8">Subject 8 (Credits: 3)</label>
            <select id="subject8" class="ui dropdown">
                <option value="">Select Grade</option>
                <option value="10">O</option>
                <option value="9">A+</option>
                <option value="8">A</option>
                <option value="7">B+</option>
                <option value="6">B</option>
                <option value="5">C</option>
            </select>
        </div>

        <button class="ui green button" onclick="calculateGPA()">Calculate GPA</button>
    </div>

    <div id="gpaResult"></div>
</div>



<!-- Semantic UI JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

<script>
    function calculateGPA() {
        const credits = [4, 4, 3, 3, 3, 3, 3, 3]; // Credits for each subject
        let totalPoints = 0;
        let totalCredits = 0;

        for (let i = 1; i <= 8; i++) {
            const grade = document.getElementById(`subject${i}`).value;
            if (grade) {
                totalPoints += grade * credits[i - 1];
                totalCredits += credits[i - 1];
            }
        }

        if (totalCredits === 0) {
            document.getElementById("gpaResult").innerHTML = "<p style='color: red;'>Please select grades for all subjects.</p>";
        } else {
            const gpa = totalPoints / totalCredits;
            document.getElementById("gpaResult").innerHTML = `<p>Your GPA is: <strong>${gpa.toFixed(2)}</strong></p>`;
        }
    }
</script>

</body>
</html>
