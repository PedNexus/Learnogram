<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equation Solver</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f8ff;
            padding: 20px;
        }

        h2 {
            color: #4CAF50;
            margin-top: 20px;
        }

        .section-title {
            margin-top: 20px;
        }

        .results {
            margin-top: 20px;
            font-size: 18px;
            color: #00796b;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="text-center">
            <h2>Equation Solver</h2>

            <div class="mt-4">
                <label for="equationType" class="form-label">Choose type of equation:</label>
                <select class="form-select" id="equationType" onchange="showEquationOptions()">
                    <option value="">Select</option>
                    <option value="linear">Linear Equation</option>
                    <option value="polynomial">Polynomial Equation</option>
                </select>
            </div>
        </div>

        <div id="inputSection" class="mt-4" style="display:none;">
            <!-- Linear Equation Section -->
            <div id="linearSection" style="display:none;">
                <h5 class="section-title">Linear Equations</h5>
                <label for="variables" class="form-label">Number of variables:</label>
                <select class="form-select" id="variables" onchange="createLinearInputs()">
                    <option value="">Select</option>
                    <option value="2">2 Variables (x & y)</option>
                    <option value="3">3 Variables (x, y & z)</option>
                </select>
                <div id="linearInputs" class="mt-3"></div>
            </div>

            <!-- Polynomial Equation Section -->
            <div id="polynomialSection" style="display:none;">
                <h5 class="section-title">Polynomial Equations</h5>
                <label for="degree" class="form-label">Degree of Polynomial:</label>
                <select class="form-select" id="degree" onchange="createPolynomialInputs()">
                    <option value="">Select</option>
                    <option value="1">Degree 1 (Linear)</option>
                    <option value="2">Degree 2 (Quadratic)</option>
                    <option value="3">Degree 3 (Cubic)</option>
                </select>
                <div id="polynomialInputs" class="mt-3"></div>
            </div>

            <div class="text-center mt-4">
                <button class="btn btn-primary" onclick="solveEquation()">Solve Equation</button>
            </div>
        </div>

        <div id="results" class="results"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function showEquationOptions() {
            const equationType = document.getElementById("equationType").value;
            document.getElementById("inputSection").style.display = "block";

            if (equationType === "linear") {
                document.getElementById("linearSection").style.display = "block";
                document.getElementById("polynomialSection").style.display = "none";
            } else if (equationType === "polynomial") {
                document.getElementById("polynomialSection").style.display = "block";
                document.getElementById("linearSection").style.display = "none";
            } else {
                document.getElementById("linearSection").style.display = "none";
                document.getElementById("polynomialSection").style.display = "none";
            }
        }

        function createLinearInputs() {
            const numVariables = document.getElementById("variables").value;
            let inputHtml = '';

            for (let i = 1; i <= numVariables; i++) {
                inputHtml += `<div class="mb-3">Equation ${i}: Coefficients for variables (separated by space): 
                <input type="text" class="form-control" id="coefficients${i}" placeholder="a1 a2 ..."></div>`;
                inputHtml += `<div class="mb-3">Constant for Equation ${i}: <input type="number" class="form-control" id="constant${i}" required></div>`;
            }

            document.getElementById("linearInputs").innerHTML = inputHtml;
        }

        function createPolynomialInputs() {
            const degree = document.getElementById("degree").value;
            let inputHtml = '';

            for (let i = degree; i >= 0; i--) {
                inputHtml += `<div class="mb-3">Coefficient of x^${i}: <input type="number" class="form-control" id="coeff${i}" required></div>`;
            }

            document.getElementById("polynomialInputs").innerHTML = inputHtml;
        }

        function solveEquation() {
            const equationType = document.getElementById("equationType").value;
            let result = '';

            if (equationType === "linear") {
                const numVariables = document.getElementById("variables").value;
                if (numVariables == 2) {
                    // Solving 2x2 linear equations
                    const a1 = parseFloat(document.getElementById("coefficients1").value.split(' ')[0]);
                    const b1 = parseFloat(document.getElementById("coefficients1").value.split(' ')[1]);
                    const c1 = parseFloat(document.getElementById("constant1").value);

                    const a2 = parseFloat(document.getElementById("coefficients2").value.split(' ')[0]);
                    const b2 = parseFloat(document.getElementById("coefficients2").value.split(' ')[1]);
                    const c2 = parseFloat(document.getElementById("constant2").value);

                    const det = a1 * b2 - a2 * b1;

                    if (det !== 0) {
                        const x = (c1 * b2 - c2 * b1) / det;
                        const y = (a1 * c2 - a2 * c1) / det;
                        result = `Solution: x = ${x.toFixed(2)}, y = ${y.toFixed(2)}`;
                    } else {
                        result = 'No unique solution exists';
                    }
                } else if (numVariables == 3) {
                    // Solving 3x3 linear equations using Cramer's rule
                    const a1 = parseFloat(document.getElementById("coefficients1").value.split(' ')[0]);
                    const b1 = parseFloat(document.getElementById("coefficients1").value.split(' ')[1]);
                    const c1 = parseFloat(document.getElementById("coefficients1").value.split(' ')[2]);
                    const d1 = parseFloat(document.getElementById("constant1").value);

                    const a2 = parseFloat(document.getElementById("coefficients2").value.split(' ')[0]);
                    const b2 = parseFloat(document.getElementById("coefficients2").value.split(' ')[1]);
                    const c2 = parseFloat(document.getElementById("coefficients2").value.split(' ')[2]);
                    const d2 = parseFloat(document.getElementById("constant2").value);

                    const a3 = parseFloat(document.getElementById("coefficients3").value.split(' ')[0]);
                    const b3 = parseFloat(document.getElementById("coefficients3").value.split(' ')[1]);
                    const c3 = parseFloat(document.getElementById("coefficients3").value.split(' ')[2]);
                    const d3 = parseFloat(document.getElementById("constant3").value);

                    const det = a1 * (b2 * c3 - b3 * c2) - b1 * (a2 * c3 - a3 * c2) + c1 * (a2 * b3 - a3 * b2);

                    if (det !== 0) {
                        const x = (d1 * (b2 * c3 - b3 * c2) - b1 * (d2 * c3 - d3 * c2) + c1 * (d2 * b3 - d3 * b2)) / det;
                        const y = (a1 * (d2 * c3 - d3 * c2) - d1 * (a2 * c3 - a3 * c2) + c1 * (a2 * d3 - a3 * d2)) / det;
                        const z = (a1 * (b2 * d3 - b3 * d2) - b1 * (a2 * d3 - a3 * d2) + d1 * (a2 * b3 - a3 * b2)) / det;
                        result = `Solution: x = ${x.toFixed(2)}, y = ${y.toFixed(2)}, z = ${z.toFixed(2)}`;
                    } else {
                        result = 'No unique solution exists';
                    }
                }
            } else if (equationType === "polynomial") {
                const degree = document.getElementById("degree").value;
                if (degree == 2) {
                    // Solving quadratic equation
                    const a = parseFloat(document.getElementById("coeff2").value);
                    const b = parseFloat(document.getElementById("coeff1").value);
                    const c = parseFloat(document.getElementById("coeff0").value);

                    const discriminant = b * b - 4 * a * c;

                    if (discriminant > 0) {
                        const x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                        const x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                        result = `Solutions: x1 = ${x1.toFixed(2)}, x2 = ${x2.toFixed(2)}`;
                    } else if (discriminant == 0) {
                        const x = -b / (2 * a);
                        result = `One solution: x = ${x.toFixed(2)}`;
                    } else {
                        result = 'No real solutions';
                    }
                }
            }

            document.getElementById("results").innerText = result;
        }
    </script>

</body>
</html>
