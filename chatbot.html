<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Voice Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .message {
      margin-bottom: 15px;
    }
    .message.user {
      text-align: right;
    }
    .message.assistant {
      text-align: left;
    }
    .indicator {
      font-size: 0.9rem;
      color: gray;
      margin-top: 10px;
    }
    @media (max-width: 768px) {
      .chat-container {
        margin: 20px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h4 class="text-center">ü§ñ Smart Voice Assistant</h4>
    <div id="chat-box" class="mt-4"></div>
    <div class="d-flex justify-content-center mt-3">
      <button onclick="startListening()" class="btn btn-primary">üéôÔ∏è Talk</button>
      <button onclick="stopSpeaking()" class="btn btn-danger ms-2">üõë Stop</button>
    </div>
    <p class="indicator text-center" id="status">Idle</p>
  </div>

  <script>
    const synth = window.speechSynthesis;

    function updateStatus(text) {
      document.getElementById('status').textContent = text;
    }

    function appendMessage(text, sender) {
      const chatBox = document.getElementById('chat-box');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      messageDiv.innerHTML = `<div class="alert ${sender === 'user' ? 'alert-primary' : 'alert-secondary'}">${text}</div>`;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function speak(text) {
      if (synth.speaking) {
        synth.cancel(); // Stop current speaking
      }

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      utterance.rate = 1;
      utterance.pitch = 1;

      const voices = synth.getVoices();
      if (voices.length > 0) {
        utterance.voice = voices.find(v => v.lang.includes('en')) || voices[0];
      }

      synth.speak(utterance);
    }

    function stopSpeaking() {
      if (synth.speaking || synth.pending) {
        synth.cancel();
        updateStatus("Stopped");
      }
    }

    async function handleQuery(text) {
      appendMessage(text, 'user');
      updateStatus("Thinking...");
      let reply = '';

      if (text.includes("time")) {
        reply = `The current time is ${new Date().toLocaleTimeString()}`;
      } else if (text.includes("weather")) {
        reply = `Let me search that for you.`;
        window.open("https://www.google.com/search?q=current+weather", "_blank");
      } else {
        updateStatus("Searching Wikipedia...");
        const query = text.replace("who is", "").replace("what is", "").trim();
        try {
          const res = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
          const data = await res.json();
          if (data.extract) reply = data.extract;
          else reply = "Sorry, I couldn't find anything useful.";
        } catch (err) {
          reply = "Something went wrong while searching.";
        }
      }

      appendMessage(reply, 'assistant');
      
      setTimeout(() => {
        speak(reply);
      }, 300);

      updateStatus("Idle");
    }

    function startListening() {
      updateStatus("Listening...");
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        handleQuery(text.toLowerCase());
      };

      recognition.onerror = () => {
        updateStatus("Error or cancelled");
      };

      recognition.onend = () => {
        updateStatus("Idle");
      };
    }

    // Preload voices
    window.speechSynthesis.onvoiceschanged = () => {
      window.speechSynthesis.getVoices();
    };
  </script>
</body>
</html>
