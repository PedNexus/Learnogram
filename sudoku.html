<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Games</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .game-button {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Educational Games</h1>
        <button class="btn btn-primary game-button" onclick="openGame('sudoku1.html')">Sudoku</button>
        <button class="btn btn-primary game-button" onclick="openGame('quiz.html')">Quiz</button>
        <button class="btn btn-primary game-button" onclick="openGame('word-search.html')">Word Search</button>
        <button class="btn btn-primary game-button" onclick="openGame('math-challenge.html')">Math Challenge</button>
        <button class="btn btn-primary game-button" onclick="openGame('memory-game.html')">Memory Game</button>
    </div>

    <script>
        function openGame(url) {
            window.location.href = url;
        }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
