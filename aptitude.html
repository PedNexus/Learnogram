<!DOCTYPE html>
<html>
<head>
    <title>Aptitude Quiz</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        h1 {
            background-color: #3498db;
            color: #ecf0f1;
            padding: 20px;
            width: 100%;
            text-align: center;
            margin: 0;
            font-size: 2.5em;
            border-bottom: 5px solid #2980b9;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background-color: #34495e;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }
        .question {
            margin-bottom: 20px;
        }
        .question h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #ecf0f1;
        }
        .choices {
            list-style-type: none;
            padding: 0;
        }
        .choices li {
            margin: 10px 0;
            background-color: #4a4a4a;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .choices li:hover {
            background-color: #5a5a5a;
            transform: scale(1.02);
        }
        .correct {
            background-color: #27ae60;
        }
        .incorrect {
            background-color: #e74c3c;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
        .user-info {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.2em;
        }
        .points-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .points-table th, .points-table td {
            border: 1px solid #4a4a4a;
            padding: 12px;
            text-align: center;
        }
        .points-table th {
            background-color: #5a5a5a;
            color: #ecf0f1;
        }
        .points-table td {
            background-color: #2c3e50;
        }

        /* Back Button Styles */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* Burst Animation Styles */
        .burst {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .burst .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            animation: burst 1s ease-out forwards;
        }

        @keyframes burst {
            0% {
                transform: scale(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: scale(1) translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
    <script>
        let points = 0;
        let answered = false;
        let currentQuestion = 0;

        const questions = [
            { question: "What is the result of 5 + 3?", choices: ["5", "7", "8", "10"], correct: 2 },
            { question: "What is the square root of 16?", choices: ["2", "4", "8", "6"], correct: 1 },
            { question: "What is the capital of France?", choices: ["Berlin", "Madrid", "Paris", "Lisbon"], correct: 2 },
            { question: "What is 7 * 6?", choices: ["42", "36", "48", "54"], correct: 0 },
        ];

        function getUserInfo() {
            return localStorage.getItem('loggedInUser');
        }

        function updatePoints(points) {
            const user = getUserInfo();
            if (user) {
                let userPoints = localStorage.getItem(`${user}_points`);
                userPoints = userPoints ? parseInt(userPoints) : 0;
                userPoints += points;
                localStorage.setItem(`${user}_points`, userPoints);
                document.getElementById('points').innerText = `Points: ${userPoints}`;
                displayPointsTable();
            }
        }

        function displayPointsTable() {
            const table = document.getElementById('pointsTable');
            table.innerHTML = '<tr><th>User</th><th>Points</th></tr>';
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.endsWith('_points')) {
                    const user = key.replace('_points', '');
                    const points = localStorage.getItem(key);
                    const row = `<tr><td>${user}</td><td>${points}</td></tr>`;
                    table.innerHTML += row;
                }
            }
        }

        function selectChoice(element, index) {
            if (answered) return;
            const choices = document.querySelectorAll('.choices li');
            choices.forEach(choice => choice.classList.remove('correct', 'incorrect'));
            if (index === questions[currentQuestion].correct) {
                element.classList.add('correct');
                points += 10;
                updatePoints(points);
                document.getElementById('message').innerText = 'Correct answer!';
                showBurstEffect();
            } else {
                element.classList.add('incorrect');
                document.getElementById('message').innerText = 'Incorrect answer!';
            }
            answered = true;
        }

        function showBurstEffect() {
            const container = document.querySelector('.container');
            const effect = document.createElement('div');
            effect.className = 'burst';
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = `${Math.random() * 20 + 10}px`;
                particle.style.height = particle.style.width;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.background = `hsl(${Math.random() * 360}, 70%, 70%)`;
                particle.style.opacity = Math.random();
                particle.style.animationDuration = `${Math.random() * 0.5 + 0.5}s`;
                effect.appendChild(particle);
            }
            container.appendChild(effect);
            setTimeout(() => effect.remove(), 1000);
        }

        function loadQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionText').innerText = question.question;
            const choicesList = document.getElementById('choices');
            choicesList.innerHTML = '';
            question.choices.forEach((choice, index) => {
                const li = document.createElement('li');
                li.innerText = choice;
                li.onclick = () => selectChoice(li, index);
                choicesList.appendChild(li);
            });
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                answered = false;
                loadQuestion();
            } else {
                document.getElementById('message').innerText = 'Quiz completed!';
                document.getElementById('choices').innerHTML = '';
            }
        }

        function goBack() {
            window.history.back();
        }

        window.onload = function() {
            const user = getUserInfo();
            if (user) {
                document.getElementById('userInfo').innerText = `Welcome, ${user}!`;
                document.getElementById('points').innerText = `Points: ${localStorage.getItem(`${user}_points`) || 0}`;
                displayPointsTable();
                loadQuestion();
            } else {
                document.getElementById('userInfo').innerText = 'Please log in';
            }
        }
    </script>
</head>
<body>
    <button class="back-button" onclick="goBack();">Back</button>
    <h1>Aptitude Quiz</h1>
    <div class="container">
        <div class="user-info" id="userInfo"></div>
        <div class="user-info" id="points"></div>
        <div class="question">
            <h2 id="questionText"></h2>
            <ul class="choices" id="choices"></ul>
        </div>
        <div class="message" id="message"></div>
        <button onclick="nextQuestion()">Next Question</button>
    </div>
    <table class="points-table" id="pointsTable"></table>
</body>
</html>
